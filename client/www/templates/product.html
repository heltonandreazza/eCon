<ion-view>
    <ion-floating-button click="vm.goCart()" button-color="#E65100" icon="ion-ios-cart"></ion-floating-button>
    <ion-content>
        <div class="content has-header">
            <div class="list">
                <div class="item item-avatar">
                    <img id="myImg" src="" style="border-radius: 0px; max-height: 100px; max-width: 100px; margin-top: 10px">
                    <h2 style="padding-left: 20px;">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Name</span>
                            <input type="text" ng-model="vm.product.name" placeholder="Name">
                        </label>
                    </h2>
                    <button ng-click="vm.upload()" style="margin-left: 36px;" class="button button-small button-positive" type="button">upload image</button>
                </div>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Description</span>
                    <textarea ng-model="vm.product.description" placeholder="Description"></textarea>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Price</span>
                    <input ng-model="vm.product.price" type="number" placeholder="Price">
                </label>
                <br>
                <label class="item item-input item-select">
                    <div class="input-label">Category</div>
                    <select ng-model="vm.product.category" ng-options="category.name for category in vm.categories"></select>
                </label>
                <label class="item">
                    <button ng-click="vm.createProduct(vm.product)" class="button button-block button-positive">
                        create product
                    </button>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
